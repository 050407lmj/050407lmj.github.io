<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>JIM 的个人主页</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- 导航栏 -->
  <nav class="navbar">
    <div class="container">
      <div class="logo">JIM</div>
      <ul class="nav-links">
        <li><a href="#about">关于我</a></li>
        <li><a href="#projects">项目</a></li>
        <li><a href="#contact">联系</a></li>
      </ul>
    </div>
  </nav>

  <!-- 主内容区 -->
  <main class="container">
    <!-- 关于我 -->
    <section id="about" class="section">
      <h2>关于我</h2>
      <p>你好！我是 JIM，一名前端开发爱好者，热爱学习新技术，正在构建自己的第一个个人网站。</p>
      <img src="https://via.placeholder.com/150" alt="我的头像" class="avatar">
    </section>

    <!-- 项目展示 -->
    <section id="projects" class="section">
      <h2>我的项目</h2>
      <div class="projects-grid">
        <div class="project-card">
          <h3>待办事项应用</h3>
          <p>使用 HTML、CSS 和 JavaScript 构建的简单任务管理器。</p>
        </div>
        <div class="project-card">
          <h3>天气小工具</h3>
          <p>调用公开 API 获取实时天气信息。</p>
        </div>
        <div class="project-card">
          <h3>个人博客</h3>
          <p>正在开发中，计划用 Markdown 写文章。</p>
        </div>
      </div>
    </section>

    <!-- 联系方式 -->
    <section id="contact" class="section">
      <h2>联系我</h2>
      <p>欢迎通过以下方式与我交流：</p>
      <ul class="contact-list">
        <li>📧 <a href="mailto:your.email@example.com">your.email@example.com</a></li>
        <li>🐙 <a href="https://github.com/你的用户名" target="_blank">GitHub</a></li>
        <li>🔗 <a href="https://linkedin.com/in/你的名字" target="_blank">LinkedIn</a></li>
      </ul>
    </section>
  </main>

  <!-- 页脚 -->
  <footer>
    <div class="container">
      <p>&copy; 2025 JIM. 保留所有权利。</p>
    </div>
  </footer>
</body>
</html>
