<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>JIM - 科技个人主页</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
<style>
/* ========= 变量库 ========= */
:root {
  --bg: #0a0e1a; --primary: #00f2ff; --accent: #ff00c1; --text: #e6f7ff; --gray: #8a9bb0;
  --blur: blur(20px); --radius: 16px; --shadow: 0 8px 32px rgba(0,0,0,0.3);
}
[data-theme="light"] {
  --bg: #f8f9fa; --primary: #4a90e2; --accent: #ff00c1; --text: #212529; --gray: #6c757d;
  --shadow: 0 4px 12px rgba(0,0,0,0.08);
}
/* ========= 基础 ========= */
* { margin: 0; padding: 0; box-sizing: border-box; }
html { scroll-behavior: smooth; }
body { font-family: "Inter", sans-serif; background: var(--bg); color: var(--text); line-height: 1.6; transition: background .3s, color .3s; overflow-x: hidden; }
a { color: var(--primary); text-decoration: none; }
/* 粒子背景 */
#particles { position: fixed; inset: 0; z-index: -1; }
/* 导航 */
.navbar { position: fixed; top: 0; left: 0; right: 0; display: flex; align-items: center; justify-content: space-between; padding: 20px 5%; background: rgba(22, 28, 45, 0.65); backdrop-filter: var(--blur); border-bottom: 1px solid rgba(0, 242, 255, 0.15); z-index: 1000; }
.logo { font-size: 1.5rem; font-weight: 700; letter-spacing: 2px; }
.nav-links { display: flex; gap: 2rem; list-style: none; }
.nav-links a { color: var(--text); font-weight: 500; transition: color .3s; }
.nav-links a:hover, .nav-links a.active { color: var(--primary); }
.controls { display: flex; align-items: center; gap: 1rem; }
.controls button { background: transparent; border: 1px solid var(--primary); color: var(--primary); padding: 6px 14px; border-radius: 20px; cursor: pointer; transition: .3s; }
.controls button:hover { background: var(--primary); color: var(--bg); }
/* 容器 */
.container { width: 90%; max-width: 1100px; margin: 0 auto; padding: 80px 0; }
.section-title { font-size: 2rem; margin-bottom: 1rem; color: var(--primary); }
/* 返回顶部 */
#backTop { position: fixed; bottom: 30px; right: 30px; background: var(--primary); color: var(--bg); border: none; padding: 10px 14px; border-radius: 50%; cursor: pointer; display: none; transition: .3s; }
#backTop:hover { box-shadow: 0 0 15px var(--primary); }

/* ========= 多页切换（平滑滚动） ========= */
.page { min-height: 100vh; display: flex; flex-direction: column; justify-content: center; }

/* ========= Home 打字机 ========= */
#typed { border-right: 2px solid var(--primary); padding-right: 4px; animation: blink .8s infinite; }
@keyframes blink { 50% { border-color: transparent; } }

/* ========= About 技能条 ========= */
.skills { margin-top: 1.5rem; }
.skill-bar { background: rgba(0, 242, 255, 0.15); border-radius: 10px; overflow: hidden; height: 10px; margin: 8px 0 20px; }
.skill-fill { height: 100%; background: var(--primary); width: 0; transition: width 1.5s ease-in-out; }

/* ========= Projects 轮播 ========= */
.carousel { position: relative; overflow: hidden; border-radius: var(--radius); }
.carousel-inner { display: flex; transition: transform .5s ease; }
.carousel-item { min-width: 100%; height: 300px; background: center/cover no-repeat; }
.carousel-btn { position: absolute; top: 50%; transform: translateY(-50%); background: rgba(0,0,0,.5); color: #fff; border: none; padding: 1rem; cursor: pointer; }
#prev { left: 10px; }
#next { right: 10px; }

/* ========= Contact 表单 ========= */
form { display: flex; flex-direction: column; gap: 1rem; max-width: 500px; margin: 2rem auto 0; }
input, textarea { background: rgba(255,255,255,.05); border: 1px solid rgba(0,242,255,.3); border-radius: 8px; padding: 12px; color: var(--text); font-family: inherit; }
input::placeholder, textarea::placeholder { color: var(--gray); }
button[type="submit"] { border: 1px solid var(--primary); background: transparent; color: var(--primary); padding: 12px; border-radius: 8px; cursor: pointer; transition: .3s; }
button[type="submit"]:hover { background: var(--primary); color: var(--bg); }

/* ========= 页脚 ========= */
footer { text-align: center; padding: 40px 0 20px; font-size: .875rem; color: var(--gray); }
</style>
</head>

<body data-lang="zh">
<!-- 粒子画布 -->
<canvas id="particles"></canvas>

<!-- 导航 -->
<nav class="navbar">
  <div class="logo">JIM</div>
  <ul class="nav-links">
    <li><a href="#home" class="active" data-i18n="nav.home">首页</a></li>
    <li><a href="#about" data-i18n="nav.about">关于我</a></li>
    <li><a href="#projects" data-i18n="nav.projects">项目</a></li>
    <li><a href="#contact" data-i18n="nav.contact">联系</a></li>
  </ul>
  <div class="controls">
    <button id="langBtn" data-i18n="btn.lang">EN</button>
    <button id="themeBtn">🌓</button>
  </div>
</nav>

<!-- 首页 -->
<section id="home" class="page">
  <div class="container">
    <h1><span id="typed" data-i18n="home.name">JIM</span></h1>
    <p data-i18n="home.bio">全栈开发者 · AI 爱好者 · UI 实验者</p>
    <a href="#about" class="btn-neon" data-i18n="home.more">了解更多</a>
  </div>
</section>

<!-- 关于 -->
<section id="about" class="page">
  <div class="container">
    <h2 class="section-title" data-i18n="about.title">关于我</h2>
    <p data-i18n="about.desc">我构建 Web 应用。从 React & Node 到 WebGL 粒子，我喜欢把想法打磨成可交互的体验。保持好奇，持续学习。</p>
    <div class="skills">
      <div data-skill="85" data-i18n="about.skill1">前端 React / Vue</div>
      <div class="skill-bar"><div class="skill-fill"></div></div>
      <div data-skill="80" data-i18n="about.skill2">后端 Node / Python</div>
      <div class="skill-bar"><div class="skill-fill"></div></div>
      <div data-skill="70" data-i18n="about.skill3">WebGL / Three.js</div>
      <div class="skill-bar"><div class="skill-fill"></div></div>
    </div>
  </div>
</section>

<!-- 项目 -->
<section id="projects" class="page">
  <div class="container">
    <h2 class="section-title" data-i18n="projects.title">项目</h2>
    <div class="carousel">
      <div class="carousel-inner" id="carouselInner">
        <div class="carousel-item" style="background-image:url(https://picsum.photos/800/400?random=4)"></div>
        <div class="carousel-item" style="background-image:url(https://picsum.photos/800/400?random=5)"></div>
        <div class="carousel-item" style="background-image:url(https://picsum.photos/800/400?random=6)"></div>
      </div>
      <button id="prev" class="carousel-btn">‹</button>
      <button id="next" class="carousel-btn">›</button>
    </div>
    <div style="text-align:center; margin-top:1rem;">
      <p data-i18n="projects.tip">← 左右切换作品 →</p>
    </div>
  </div>
</section>

<!-- 联系 -->
<section id="contact" class="page">
  <div class="container">
    <h2 class="section-title" data-i18n="contact.title">联系我</h2>
    <p data-i18n="contact.sub">期待与你相遇❤️</p>
    <form id="contactForm">
      <input type="text" name="name" placeholder="Name / 姓名" required>
      <input type="email" name="email" placeholder="Email / 邮箱" required>
      <textarea name="message" rows="5" placeholder="Message / 留言" required></textarea>
      <button type="submit" data-i18n="contact.send">发送</button>
    </form>
  </div>
</section>

<!-- 页脚 -->
<footer>
  <span>期待与你相遇❤️</span>
</footer>

<!-- 返回顶部 -->
<button id="backTop">↑</button>

<!-- 语言包 -->
<script>
const i18n = {
  zh: {
    "nav.home":"首页","nav.about":"关于我","nav.projects":"项目","nav.contact":"联系",
    "btn.lang":"EN","home.name":"JIM","home.bio":"全栈开发者 · AI 爱好者 · UI 实验者","home.more":"了解更多",
    "about.title":"关于我","about.desc":"我构建 Web 应用。从 React & Node 到 WebGL 粒子，我喜欢把想法打磨成可交互的体验。保持好奇，持续学习。",
    "about.skill1":"前端 React / Vue","about.skill2":"后端 Node / Python","about.skill3":"WebGL / Three.js",
    "projects.title":"项目","projects.tip":"← 左右切换作品 →",
    "contact.title":"联系我","contact.sub":"期待与你相遇❤️","contact.send":"发送"
  },
  en: {
    "nav.home":"Home","nav.about":"About","nav.projects":"Projects","nav.contact":"Contact",
    "btn.lang":"中","home.name":"JIM","home.bio":"Full-stack developer · AI enthusiast · UI experimenter","home.more":"More",
    "about.title":"About Me","about.desc":"I build web apps. From React & Node to WebGL particles, I love turning ideas into interactive experiences. Stay curious, keep learning.",
    "about.skill1":"Front-end React / Vue","about.skill2":"Back-end Node / Python","about.skill3":"WebGL / Three.js",
    "projects.title":"Projects","projects.tip":"← Switch projects →",
    "contact.title":"Contact Me","contact.sub":"Looking forward to meeting you❤️","contact.send":"Send"
  }
};
let currentLang = "zh";
const langBtn = document.getElementById("langBtn");
function setLanguage(lang) {
  currentLang = lang;
  document.querySelectorAll("[data-i18n]").forEach(el => {
    const key = el.getAttribute("data-i18n");
    if (i18n[lang][key]) el.textContent = i18n[lang][key];
  });
  langBtn.textContent = i18n[lang]["btn.lang"];
  document.documentElement.lang = lang === "zh" ? "zh-CN" : "en";
}
langBtn.addEventListener("click", () => setLanguage(currentLang === "zh" ? "en" : "zh"));

/* 主题切换 */
document.getElementById("themeBtn").addEventListener("click", () => {
  document.documentElement.toggleAttribute("data-theme");
});

/* 导航高亮 */
const sections = document.querySelectorAll(".page");
const navLinks = document.querySelectorAll(".nav-links a");
window.addEventListener("scroll", () => {
  let current = "";
  sections.forEach(sec => {
    if (scrollY >= sec.offsetTop - 100) current = sec.getAttribute("id");
  });
  navLinks.forEach(link => {
    link.classList.toggle("active", link.getAttribute("href") === `#${current}`);
  });
  // 返回顶部按钮显隐
  document.getElementById("backTop").style.display = scrollY > 300 ? "block" : "none";
});

/* 返回顶部 */
document.getElementById("backTop").addEventListener("click", () => window.scrollTo({ top: 0, behavior: "smooth" }));

/* 技能条动画 */
const observer = new IntersectionObserver((entries) => {
  entries.forEach(entry => {
    if (entry.isIntersecting) {
      const bar = entry.target;
      const percent = bar.getAttribute("data-skill");
      bar.style.width = percent + "%";
    }
  });
});
document.querySelectorAll(".skill-fill").forEach(el => observer.observe(el));

/* 轮播图 */
let carouselIndex = 0;
const inner = document.getElementById("carouselInner");
const items = inner.children.length;
document.getElementById("prev").addEventListener("click", () => {
  carouselIndex = (carouselIndex - 1 + items) % items;
  inner.style.transform = `translateX(-${carouselIndex * 100}%)`;
});
document.getElementById("next").addEventListener("click", () => {
  carouselIndex = (carouselIndex + 1) % items;
  inner.style.transform = `translateX(-${carouselIndex * 100}%)`;
});

/* 联系表单 */
document.getElementById("contactForm").addEventListener("submit", e => {
  e.preventDefault();
  alert(currentLang === "zh" ? "已收到您的留言！📬" : "Message received! 📬");
  e.target.reset();
});

/* 打字机效果 */
const typed = document.getElementById("typed");
const texts = ["JIM", "Full-Stack Developer", "AI Enthusiast", "UI Experimenter"];
let i = 0, j = 0, currentTxt = "", isDel = false;
function typeWriter() {
  if (i === texts.length) i = 0;
  currentTxt = texts[i];
  if (!isDel && j <= currentTxt.length) {
    typed.textContent = currentLang === "zh" ? "JIM" : currentTxt.substring(0, j++);
  } else if (isDel && j >= 0) {
    typed.textContent = currentLang === "zh" ? "JIM" : currentTxt.substring(0, j--);
  } else {
    isDel = !isDel;
    if (!isDel) i++;
  }
  setTimeout(typeWriter, 150);
}
typeWriter();

/* 粒子背景 */
!(function () {
  const canvas = document.getElementById("particles");
  const ctx = canvas.getContext("2d");
  let w = (canvas.width = window.innerWidth);
  let h = (canvas.height = window.innerHeight);
  const particles = [];
  const particleCount = 60;
  class Particle {
    constructor() {
      this.x = Math.random() * w;
      this.y = Math.random() * h;
      this.size = Math.random() * 2 + 1;
      this.speedX = Math.random() * 0.8 - 0.4;
      this.speedY = Math.random() * 0.8 - 0.4;
    }
    update() {
      if (this.x > w || this.x < 0) this.speedX *= -1;
      if (this.y > h || this.y < 0) this.speedY *= -1;
      this.x += this.speedX;
      this.y += this.speedY;
    }
    draw() {
      ctx.fillStyle = "#00f2ff";
      ctx.beginPath();
      ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
      ctx.fill();
    }
  }
  function init() {
    for (let i = 0; i < particleCount; i++) particles.push(new Particle());
  }
  function animate() {
    ctx.clearRect(0, 0, w, h);
    for (let i = 0; i < particles.length; i++) {
      particles[i].update();
      particles[i].draw();
    }
    requestAnimationFrame(animate);
  }
  init();
  animate();
  window.addEventListener("resize", () => {
    w = canvas.width = window.innerWidth;
    h = canvas.height = window.innerHeight;
  });
})();
</script>
</body>
</html>
